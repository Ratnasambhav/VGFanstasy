<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VG Fantasy</title>
    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="welcome.css">
</head>

<body>

    <header class="valign-wrapper">
        <p class="valign">VG Fantasy</p>
    </header>

    <div class="container">
        <div class="row">
            <form class="col m6 s12">
                <div class="row white-text">
                    <h5 class="">Login</h5>
                    <div class="input-field col s10">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                    <div class="input-field col s10">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="center-align proceed-btn">
                    <a href="!#" class="waves-effect waves-light btn-large amber-text black">Login</a>
                </div>
            </form>
            <form class="col m6 s12">
                <div class="row white-text">
                    <h5 class="">Sign Up</h5>
                    <div class="input-field col s10">
                        <input id="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s10">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                    <div class="input-field col s10">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="center-align proceed-btn">
                    <a href="!#" class="waves-effect waves-light btn-large amber-text black">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
